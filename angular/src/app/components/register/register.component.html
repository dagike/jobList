<h2 class="page-header">Register Job</h2>
<form (submit)="onRegisterSubmit()">
    <div class="form-group">
        <label>Title</label>
        <input type="text" [(ngModel)]="title" name="title" class="form-control">
    </div>
    <div class="form-group">
        <label>Company Name</label>
        <input type="text" [(ngModel)]="companyName" name="companyName" class="form-control">
    </div>
    <div class="form-group">
        <label>Location</label>
        <input type="text" [(ngModel)]="location" name="location" class="form-control">
    </div>
    <div class="form-group">
        <label>Description</label>
        <input type="text" [(ngModel)]="description" name="description" class="form-control">
    </div>
    <div class="form-group">
        <label>Term</label>
        <input type="text" [(ngModel)]="term" name="term" class="form-control">
    </div>
    <div class="form-group">
        <label>Required Skills</label>
        <input type="text" [(ngModel)]="requiredSkills" name="requiredSkills" class="form-control">
    </div>
    <div class="form-group">
        <label>Due Date</label>
        <input type="text" [(ngModel)]="dueDate" name="dueDate" class="form-control">
    </div>
    <div class="form-group">
        <label>Pay Rate</label>
        <input type="text" [(ngModel)]="payRate" name="payRate" class="form-control">
    </div>
    <div class="form-group">
        <label>E-mail</label>
        <input type="text" [(ngModel)]="email" name="email" class="form-control">
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
</form>
